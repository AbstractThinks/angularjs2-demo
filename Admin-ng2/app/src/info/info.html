<sm-modal title="Hello from Modal" class="" icon="home" #infoModal>
    <modal-content>
        <form class="ui form">
            <div class="three fields">
                <div class="field">
                  <label>设备名称</label>
                  <input type="text" name="first-name" >
                </div>
                <div class="field">
                  <label>设备品牌</label>
                  <input type="text" name="last-name" >
                </div>
                <div class="field">
                  <label>设备型号</label>
                  <input type="text" name="first-name" >
                </div>
            </div>
            <div class="three fields">
                <div class="field">
                  <label>设备类型</label>
                  <input type="text" name="last-name" >
                </div>
                <div class="field">
                  <label>设备价格</label>
                  <input type="text" name="first-name" >
                </div>
                <div class="field">
                  <label>供应商</label>
                  <input type="text" name="last-name" >
                </div>
            </div>
        </form>
    </modal-content>
    <modal-actions>
        <div class="ui buttons">
            <div class="ui button green" (click)="handleSave()">&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;</div>
            <div class="ui button red" (click)="infoModal.hide()">&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;</div>
        </div>
    </modal-actions>
</sm-modal>
