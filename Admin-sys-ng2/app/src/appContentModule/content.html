<md-sidenav-container class="container">
  <md-sidenav #sidenav class="sidenav"  mode="side" >
	
	<md-list>
		<h3 md-subheader>学校管理系统</h3>
		<a md-list-item href="..." *ngFor="let menuitem of menu">
			<md-icon md-list-icon>{{menuitem.iconFont}}</md-icon>
			<h4 md-line>{{menuitem.name}}</h4>
		</a>
		<md-divider></md-divider>
	</md-list>
  </md-sidenav>

  <div class="sidenav-content" fxLayout="row" fxLayoutAlign="space-between center" >
    <button md-button (click)="sidenav.toggle()">
      <md-icon md-list-icon>menuitem</md-icon>
    </button>
    <div fxLayout="row" fxLayoutAlign="end center" >
		<button md-icon-button [mdMenuTriggerFor]="menubtn">
		    <md-icon>more_vert</md-icon>
		</button>
		<md-menu #menubtn="mdMenu">
		    <button md-menu-item>
		        <md-icon>dialpad</md-icon>
		        <span>Redial</span>
		    </button>
		    <button md-menu-item disabled>
		        <md-icon>voicemail</md-icon>
		        <span>Check voicemail</span>
		    </button>
		    <button md-menu-item>
		        <md-icon>notifications_off</md-icon>
		        <span>Disable alerts</span>
		    </button>
		</md-menu>

    </div>
    
  </div>
<router-outlet></router-outlet>
</md-sidenav-container>
