<h2 md-dialog-title>新增学校</h2>
<md-dialog-content>

	<form #addForm="ngForm" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="8px">
	    <md-input-container >
	      <input mdInput placeholder="姓名" name="name" >
	    </md-input-container>
	    <md-input-container class="full-width" >
	      <input mdInput placeholder="编号" name="name" >
	    </md-input-container>
	    <md-input-container class="full-width">
	      <input mdInput placeholder="电话" name="name" >
	    </md-input-container>
	    <md-input-container class="full-width">
	      <input mdInput placeholder="邮箱" name="name" >
	    </md-input-container>
	</form>
  
</md-dialog-content>
<md-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  
 	<button
    md-button
    color="primary"
    >保存</button>

	<button
	md-button
	color="primary"
	md-dialog-close>关闭</button>
</md-dialog-actions>
