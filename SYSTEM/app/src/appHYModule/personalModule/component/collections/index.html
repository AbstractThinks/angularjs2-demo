<div class="ui three item menu mg-tb16">
    <a class="item" routerLink="/hy/personal/index">个人信息</a>
    <a class="active item" routerLink="/hy/personal/collections">个人收藏</a>
    <a class="item" routerLink="/hy/personal/upload">上传文件</a>
</div>
<sm-list class="animated divided relaxed">
	<sm-item *ngFor="let item of collections.entries">
        <img class="ui middle aligned tiny image floated left" src="http://semantic-ui.com/images/avatar2/large/kristy.png">
        <div>
        	<div class="header">{{item.resourceName}}</div>
        	<br />
        	<a routerLink="/hy/personal/other/{{item.staffId}}">作者：{{item.staffName}}</a> <br />
        	学科：{{item.subjectName}}<br />
        	上传时间：{{item.createdTime}}<br />
        	
        </div>
        <div class="ui buttons right floated content">
	        	<a class="ui teal button" routerLink="/hy/resource/detail/{{item.id}}">文章详情</a>
				<button class="ui red button">取消搜藏</button>
	        </div>	
    </sm-item> 
	   
    
    
    <div class="ui divider"></div>

    <pagination-container></pagination-container>
    
</sm-list>
