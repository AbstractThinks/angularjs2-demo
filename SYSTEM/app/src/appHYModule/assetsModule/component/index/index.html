
<div class="ui container row">
    <div class="ui top attached menu">
        <a class="item" (click)="infoModal.show({inverted: true})">
            <i class="content icon"></i>
            新增设备
        </a>
    </div>
    <div class="ui attached segment table-frame">
        <table class="ui striped table">
            <thead>
                <tr>
                    <th>设备编码</th>
                    <th>设备名称</th>
                    <th>设备数量</th>
                    <th>库存号</th>
                    <th>使用状态</th>
                    <th>设备数量</th>
                    <th>库存号</th>
                    <th>使用状态</th>
                    <th>设备数量</th>
                    <th>库存号</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let infoData of infoDatas.entries" class="">
                    <td><a routerLink="/hy/assets/detail/{{infoData.id}}">{{infoData.id}}</a></td>
                    <td>{{infoData.brand}}</td>
                    <td>{{infoData.inventoryQuantity}}</td>
                    <td>{{infoData.model}}</td>
                    <td>{{infoData.name}}</td>
                    <td>{{infoData.price}}</td>
                    <td>{{infoData.schoolId}}</td>
                    <td>{{infoData.supplier}}</td>
                    <td>{{infoData.totalQuantity}}</td>
                    <td>{{infoData.type}}</td>
                </tr>
            </tbody>
        </table>
        <pagination-container 
            pageNumber={{infoDatas.pageNumber}} 
            hasNext={{infoDatas.hasNext}} 
            hasPrevious={{infoDatas.hasPrevious}} 
            (onFirst)="onFirstHandler($event)"
            (onLast)="onLastHandler($event)"
            (onNext)="onNextHandler($event)"
            (onPrevious)="onPreviousHandler($event)"
        ></pagination-container>
    </div>
     
</div>
<sm-modal title="新增设备" class="" icon="dashboard icon" #infoModal>
    <modal-content>
        <form class="ui form">
            <div class="three fields">
                <div class="field">
                  <label>设备名称</label>
                  <input type="text" name="first-name"  [(ngModel)]="equipment.name">
                </div>
                <div class="field">
                  <label>设备品牌</label>
                  <input type="text" name="last-name"  [(ngModel)]="equipment.brand">
                </div>
                <div class="field">
                  <label>设备型号</label>
                  <input type="text" name="first-name"  [(ngModel)]="equipment.model">
                </div>
            </div>
            <div class="three fields">
                <div class="field">
                  <label>设备类型</label>
                  <input type="text" name="last-name"  [(ngModel)]="equipment.type">
                </div>
                <div class="field">
                  <label>设备价格</label>
                  <input type="number" name="first-name"  [(ngModel)]="equipment.price">
                </div>
                <div class="field">
                  <label>供应商</label>
                  <input type="text" name="last-name"  [(ngModel)]="equipment.supplier">
                </div>
            </div>
            <div class="three fields">
                <div class="field">
                  <label>购买时间</label>
                  <input type="date" name="last-name"  [(ngModel)]="equipment.purchaseDate">
                </div>
                <div class="field">
                  <label>生产日期</label>
                  <input type="date" name="first-name"  [(ngModel)]="equipment.productionDate">
                </div>
                <div class="field">
                  <label>数量</label>
                  <input type="number" name="first-name"  [(ngModel)]="equipment.totalQuantity">
                </div>
            </div>
            <div class="field fluid">
                <sm-select [(model)]="equipment.schoolId" label="学校" >
                  <option *ngFor="let infoData of shcools" value="{{infoData.id}}">{{infoData.name}}</option>
                </sm-select>
            </div>
        </form>
    </modal-content>
    <modal-actions>
        <div class="ui buttons">
            <div class="ui button green" (click)="handleSave()">&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;</div>
            <div class="ui button red" (click)="infoModal.hide()">&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;</div>
        </div>
    </modal-actions>
</sm-modal>
