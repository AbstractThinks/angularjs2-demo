<div class="ui pagination borderless menu ">
    <a class="item disabled" *ngIf="!hasPrevious">
        <i class="angle double left icon"></i>
    </a>
    <a class="item disabled" *ngIf="!hasPrevious" >
        <i class="angle left icon"></i>
    </a>
    <a class="item" *ngIf="hasPrevious" (click)="goFirst()">
        <i class="angle double left icon"></i>
    </a>
    <a class="item" *ngIf="hasPrevious" (click)="goPrevious()">
        <i class="angle left icon"></i>
    </a>
    <a class="active item">
    {{pageNumber}}
    </a>
    <a class="item disabled" *ngIf="!hasNext">
        <i class="angle right icon"></i>
    </a>
    <a class="item disabled" *ngIf="!hasNext">
        <i class="angle double right icon"></i>
    </a>
    <a class="item" *ngIf="hasNext" (click)="goNext()">
        <i class="angle right icon"></i>
    </a>
    <a class="item" *ngIf="hasNext" (click)="goLast()">
        <i class="angle double right icon" ></i>
    </a>
</div>
