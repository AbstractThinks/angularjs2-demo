        <screenmenu-container></screenmenu-container>
        <sm-menu title="Angular2" class="inverted teal" logo="http://semantic-ui.com/images/logo.png">
            <a sm-item (click)="studentModal.show()">新增学生</a>
        </sm-menu>
        <table class="ui teal compact celled definition table">
            <thead class="full-width">
                <tr>
                    <th></th>
                    <th *ngFor="let item of students.column">{{item.name}}</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of students.datas">
                    <td class="collapsing">
                        <div class="ui fitted slider checkbox">
                            <input type="checkbox">
                            <label></label>
                        </div>
                    </td>
                    <td>{{item.studentName}}</td>
                    <td>{{item.studentGrade}}</td>
                    <td>{{item.studentClass}}</td>
                    <td>{{item.entryYear}}</td>
                    <td>{{item.schooNum}}</td>
                    <td>{{item.schoolId}}</td>
                    <td>{{item.classId}}</td>
                    <td>{{item.educationId}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.nation}}</td>
                    <td>{{item.status}}</td>
                    <td>
                        <div class="ui buttons vertical">
                            <button class="ui teal labeled icon button" (click)="handleRemove({'title1':'1','title2':'2'})">
                                <i class="edit icon"></i>修改信息
                            </button>
                            <button class="ui red labeled icon button" (click)="handleRemove()">
                                <i class="remove user icon"></i>删除信息
                            </button>
                        </div>
                        
                    </td>
                </tr>
                
            </tbody>
        </table>
        <pagination-container></pagination-container>
